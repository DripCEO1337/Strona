<html lang="pl">

<head>

<title>Ciąg arytmetyczny</title>

<meta charset="utf-8">


<style>
	body
	{
	background-color: lightpink;
	font-size:22px;
	color:white;
	font-family: arial;
	}
	.pola
	{
	width: 200px;
	height: 30px;
	}
</style>

<script type="text/javascript">

function stworz(){

	var a1 = document.getElementById("a1").value;
	var n = document.getElementById("n").value;
	var r = document.getElementById("r").value;
	var napis = "";
	
	if(n<0) document.getElementById("wynik").innerHTML = "Liczba wyrazów w ciągu nie może być ujemna";
	else if(n==0) document.getElementById("wynik").innerHTML ="Liczba wyrazów w ciągu nie może być równa zeru";
	else 
	{
		for(i=1;i<=n;i++)
		{
		var an =(+a1+(i-1)*r);
		napis=napis+an+" ";
		}
		document.getElementById("wynik").innerHTML = napis;
	}


}


</script>

</head>


<body>

<input type="number" id="a1" class="pola"/> Podaj pierwszy wyraz ciągu <br>
<input type="number" id="n" class="pola"/> Podaj ilość wyrazów ciągu <br>
<input type="number" id="r" class="pola"/> Podaj różnice ciągu <br>
<input type="submit" value="stworz ciong" onclick="stworz()"/> <br><br>
<div id="wynik"></div>


</body>

</html>
